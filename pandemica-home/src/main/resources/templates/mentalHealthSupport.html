  <script>
    (function(){
      var username = cookie("cookie_username");
      if (username !== "") {
        $.get("/oauth/getUserInfo/" + username, function (result) {
          if (null != result && "" !== result) {
            $("#name").val("Full name: "+result.lastName + result.firstName);
            $("#email").val(result.email);
            $("#phone").val("(+61) "+result.phoneNumber);
            $("#age").val("age: "+result.age);
            $("#gender").val("gender: "+result.gender);
            $("#userID").val(result.userID);
          } else {
            alert("user does not exist !!! return the index");
            window.location.href="/userAccount/login";
          }

        })
      }else {
        alert("You are not logged in. go log in again!!!");
        window.location.href="/index";
      }

    })();

    function func () {
      return false;
      }

    function cookie(name){
      var cookieArray=document.cookie.split("; ");
      var cookie=new Object();
      for (var i=0;i<cookieArray.length;i++){
        var arr=cookieArray[i].split("=");
        if(arr[0]==name)return unescape(arr[1]);
      }
      return "";
    }


    function saveMHS(){
      var confirmed=confirm("Are you sure to submit your mental health support info?")
      if (confirmed){
        var mhsData={};
        mhsData.reason=$("#reason").val();
        mhsData.serviceType=$("#serviceType").val();
        mhsData.userID=$("#userID").val();
        $.ajax({
          type:"post",
          dataType:"text",
          contentType:"application/json; charset=utf-8",
          url:"/oauth/saveMHS",
          data: JSON.stringify(mhsData),
          success:function (result){
            var resultObj = JSON.parse(result);
            alert(resultObj.returnInfo);
            if(resultObj.stateValue === "true"){
              setTimeout(()=>{
                window.location.href="/index";
              },1000)

            }
          },
          error:function (){
            alert("request failed!!")
          }
        });
      }


    }
  </script>
