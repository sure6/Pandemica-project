<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vaccine Booking</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card">
				<h1 class="text-center">Create new vaccine booking</h1>
				<div class="card-body">
					<form th:action="@{/bookings}" th:object="${booking}" method="POST">
						<div class="form-group">
							<label>Name of Vaccine</label> <input type="text"
								name="vaccineName" th:field="*{vaccineName}" class="form-control"
								placeholder="Select vaccine" />
						</div>
						
						<div class="form-group">
							<label>Date</label> <input type="text"
								name="date" th:field="*{date}" class="form-control"
								placeholder="date" />
						</div>
						
						<div class="form-group">
							<label>Time</label> <input type="text"
								name="time" th:field="*{time}" class="form-control"
								placeholder="time" />
						</div>
						
						<div class="form-group">
							<label>Location</label> <input type="text"
								name="location" th:field="*{location}" class="form-control"
								placeholder="location" />
						</div>
						
						<div class="box-footer">
						<button type="submit" class="btn btn-primary">
						Book Vaccine
						</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
